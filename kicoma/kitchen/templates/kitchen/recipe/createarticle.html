{% extends "base.html" %} {% load crispy_forms_tags %} {% block content %}
<div class="container-fluid">
  <h4>Přidání ingredience do receptu {{recipe}}</h4>
  <hr />
  <p>
    <a href="{% url 'kitchen:showRecipeArticles' recipe.id%}"
      ><button class="btn btn-secondary">Zpět na recept</button></a
    >
  </p>
  <form
    method="post"
    action="{% url 'kitchen:createRecipeArticle' recipe.id %}"
  >
    {% csrf_token %} {% crispy form form.helper %}
    <button type="submit" class="btn btn-success">Uložit a zadat další ingredienci</button>
  </form>
  <hr/>
  <a href="{% url 'kitchen:showRecipeArticles' recipe.id %}"
      ><button class="btn btn-secondary">
        Ukončit zadávání
      </button></a
    >
</div>
{% endblock content %}
