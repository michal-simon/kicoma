{% extends "../pdf_page.html" %}
{% load humanize %}
{% block content %}
{{ meal_price }}
{% for d in meal_price %}
  <p><b>{{ d.year }}</b></p>
  <div class="rTable">
    <div class="rTableRow">
      <div class="rTableHead">Skupina strávníka</div>
      <div class="rTableHead">Celkova cena za ingredience</div>
    </div>
      <div class="rTableRow">
        <div class="rTableCell">{{ d.meal_pricename }}</div>
        <div class="rTableCell">{{ d.meal_costs|intcomma }}</div>
      </div>
  </div>
{% endfor %}
{% endblock %}
